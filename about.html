<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>About Us</h1>
    <p>This is the about page of our website.</p>
    <p>We are dedicated to providing the best service possible.</p>
    <ul>
        <li>Our Mission</li>
        <li>Our Vision</li>
        <li>Our Values</li>
    </ul>
    <p>For more information, visit our <a href="https://www.example.com">main website</a>.</p>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    <script>
        console.log("Welcome to the About Us page!");
    </script>
    <script>
        alert("This is an alert message!");
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded and parsed");
        });
    </script>
    <script>
        function showAlert() {
            alert("This is a custom alert!");
        }
        showAlert();
    </script>
    <script>
        const element = document.createElement('div');
        element.textContent = "This is a dynamically created element.";
        document.body.appendChild(element);
        console.log("Dynamically created element added to the page.");  
    </script>
</body>
</html>
